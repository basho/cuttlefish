name: CI

on:
    push:
    pull_request:
        branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: erlang:22.0.7
    steps:
    - uses: actions/checkout@v2
    - name: Compile
      run: rebar3 compile
    - name: Run tests, dialyzer
      run: rebar3 do eunit,dialyzer
